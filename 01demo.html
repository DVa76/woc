<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.swiper-container{
				width: 100%;
				height:100%;
			}
			div{	
				font-size: 50px;
				text-align: center;
				line-height: 100%;
				color: black;
			}
		</style>
		<link rel="stylesheet" type="text/css" href="css/css/animate.min.css"/>
		<link rel="stylesheet" type="text/css" href="css/css/swiper.min.css"/>
	</head>
	<body>
		<div class="swiper-container">
			<div class="swiper-wrapper">
				<div class="swiper-slide"><img src="img/cover.png"/></div>
				<div class="swiper-slide">第二屏</div>
				<div class="swiper-slide">第三屏</div>
				<div class="swiper-slide">第四屏</div>
				<div class="swiper-slide">第五屏</div>
				<div class="swiper-slide">第六屏</div>
			</div>
		</div>
	</body>
	<script src="js/js/swiper.animate1.0.2.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/js/swiper.min.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		var a = new Swiper('.swiper-container',{
			direction : 'vertical',
		})
	</script>
</html>
